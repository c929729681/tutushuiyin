<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片水印工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" multiple>
        <div class="controls">
            <label>水印透明度: <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5"></label>
            <label>水印位置X (水平): <input type="range" id="positionX" min="0" max="100" step="1" value="50"></label>
            <label>水印位置Y (垂直): <input type="range" id="positionY" min="0" max="100" step="1" value="50"></label>
            <label>水印大小: <input type="range" id="watermarkSize" min="1" max="100" step="1" value="90"></label>
            <button id="download">下载图片</button>
        </div>
        <div id="canvasContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
